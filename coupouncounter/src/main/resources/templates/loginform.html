<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!-- Main css -->
<link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

	<div class="main">
		<!-- th:action="@{/testing/registrationform}"
 -->
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure>
							<img src="/signin-image.jpg" alt="sing up image">
						</figure>
					</div>

					<div class="signin-form">
						<h2 class="form-title">Sign in</h2>
						<form method="Post" th:action="@{/demo/login}"
							th:object="${login}" class="register-form" id="login-form">
							<div class="form-group">
								<label for="Email Id"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="email" name="username" id="username"
									th:field="*{username}" placeholder="Email id" required />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="password" id="password"
									th:field="*{password}" placeholder="Password" required />
							</div>
							<div class="form-group form-button">									
								<button type="submit" name="signin" id="signin"
									class="btn btn-dark" value="Log in">Log in</button>
									
									<a
									th:href="@{/demo/register}" class="signup-image-link">Create
									an account</a>
							</div>
						</form>
						
						<div th:if="${message}" class="alert alert-success" id="message">
                        <p th:text="${message}"></p>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" id="message">
                           <p th:text="${error}"></p>
                        </div>
                        
					</div>
					<div class="space-div"></div>
				</div>
			</div>
		</section>

	</div>
</body>
<script>
  setTimeout(function() {
        var messageDiv = document.getElementById("message");
        if (messageDiv) {
            messageDiv.style.display = "none";
        }
    }, 3000); 
</script>


</html>
