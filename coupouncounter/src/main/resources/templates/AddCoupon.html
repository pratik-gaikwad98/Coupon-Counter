<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Coupon</title>
<link rel="stylesheet" th:href="@{/style.css}">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="page">
		<section class="sign-in ">
			<div class="custom-nav-bar  fixed-top">
				<div th:replace="~{navbar :: navbar}"></div>
				<div class="main" style="height: 100rem;">
					<section class="sign-in ">
						<div class="container" style="max-width: 750px">
							<div class="signin-content" style="max-width: 750px">

								<div class="signin-form w-100 align-middl">
									<h2 class="form-title align-middl">Generate New Coupon</h2>

									<form method="Post" th:action="@{/demo/add_coupon}"
										th:object="${requestCouponDto}" class="add-coupon-form"
										id="login-form">

										<div class="form-group">
											<label for="Coupon Number"></label> <input type="text"
												name="Coupon Number" id="Coupon Number"
												th:field="*{couponNo}" placeholder="Coupon Number" required />
										</div>
										<div class="form-group">
											<label for="Discount"></label> <input type="text"
												name="Discount" id="Discount" th:field="*{discount}"
												placeholder="Discount" required />
										</div>

										<div class="form-group">

											<label for="Coupon Type"></label> <input type="text"
												name="Coupon Type" id="Coupon Type" th:field="*{type}"
												placeholder="Coupon Type" required />

										</div>
										<div class="form-group">
											<label for="validity"></label> <input type="text"
												name="validity" id="validity" th:field="*{validity}"
												placeholder="validity" required />
										</div>
										<button type="submit" class="btn btn-dark align-middl"
											style="margin: 0px 0px 30px 0px">Submit</button>
									</form>
									<div th:if="${message}" class="alert alert-success"
										id="message">
										<p th:text="${message}"></p>
									</div>
									<div th:if="${error}" class="alert alert-danger" id="message">
										<p th:text="${error}"></p>
									</div>

								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
