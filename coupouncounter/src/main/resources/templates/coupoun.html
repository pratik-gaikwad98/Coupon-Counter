<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coupon</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style type="text/css">
a {
	color: #fff;
}

display-4 {
	font-family: "Times New Roman", Times, serif;
}
</style>
</head>

<body class="bg-blue">
	<div class="container my-2" align="center">

		<div class="card text-white bg-dark mb-2 my-5"
			style="max-width: 30rem;">
			<div class="card-header display-4 text-light mb-2">Your Coupon</div>
			<div class="card-body">

				<table style="width: 80%" border="5"
					class="table  table table-bordered table-dark">
					<thead>
					</thead>
					<tbody>

						<tr>
							<td>Coupon id</td>
							<td th:text="${coupoun.id}"></td>
						</tr>
						<tr>
							<td>Coupon No</td>
							<td th:text="${coupoun.coupounNo}"></td>
						</tr>
						<tr>
							<td>Discount</td>
							<td th:text="${coupoun.discount}"></td>
						</tr>
						<tr>
							<td>Type</td>
							<td th:text="${coupoun.type}"></td>
						</tr>
						<tr>
							<td>Validity</td>
							<td th:text="${coupoun.validity}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
