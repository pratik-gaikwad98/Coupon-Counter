</head>
<meta charset="UTF-8">
<title>ADD ORDER</title>
</head>
<body>
	<div class="page">
		<div class="custom-nav-bar">
			<div th:replace="~{navbar :: navbar}"></div>
		</div>
		<div class="main">
			<section class="sign-in">
				<div class="container">
					<div class="signin-content " style="padding: 0px 0px 20px 0px">

						<div class="signin-form">
							<h2 class="form-title">Add Order</h2>

							<form method="Post" th:action="@{/demo/add_order}"
								th:object="${order}" class="apply-coupon-form" id="login-form">

								<div class="form-group">
									<label for="product_id"></label> <input type="number"
										name="product_id" id="product_id" th:field="*{product}"
										placeholder="Product Id" required />
								</div>
								<div class="form-group">
									<label for="Coupon Id"></label> <input type="number"
										name="couponId" id="couponId" th:field="*{coupon}"
										placeholder="Coupon Id" required />
								</div>

								<button type="submit" class="btn btn-dark">Submit</button>
							</form>
							<div th:if="${message}" class="alert alert-success" id="message">
								<p th:text="${message}"></p>
							</div>
							<div th:if="${error}" class="alert alert-danger" id="message">
								<p th:text="${error}"></p>
							</div>
						</div>

					</div>
					<a th:href="@{/demo/get_order}" class="signup-image-link"
						style="padding: 0px 0px 30px 20px">Your Orders</a>
				</div>

			</section>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script

		crossorigin="anonymous"></script>
</body>
